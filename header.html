<script type="text/javascript">
    $(function(){
        //判断屏幕当小于1201时,导航栏的就禁止点击,只有二级菜单可点击
        $(function(){
            let _width = $(window).width();//获取浏览器宽度
            if(_width < 1201){
                //判断如果有二级菜单的就去除a标签的href属性，防止跳转
                $(".nav_ul>.nav_li").has(".second_level").find("a").removeAttr("href");


                //当屏幕小于1201时，二级菜单淡出淡入
                $(".nav_ul>.nav_li").each(function(i){
                    $(this).on("click",function(){
                        $(".nav_ul>.nav_li").eq(i).find(".second_level").fadeIn()
                                .siblings().find(".second_level").fadeOut();
                    });
                });
            }
        })



        //搜索部分点击搜索图标切换图片效果
        $(".search_block").click(function(){
            $(".search_img1").toggleClass("search_img1_show");

            //判断切换图片
            if($(this).find('img').attr('src')=='img/1540964485(1).png'){
                $(this).find('img').attr('src','img/1540967101(1).png');
            }else{
                $(this).find('img').attr('src','img/1540964485(1).png');
            }
        });



        //当滚动一定高度是，导航栏定位
        $(function(){
        //给浏览器加滚动条事件
            $(window).scroll(function(){
                //获得当前已滚动上去的距离
                var t = $(document).scrollTop();
                //console.log('=================='+t)
                if(t>500){
                    $(".nav_all").addClass("header_show")
                }else{
                    $(".nav_all").removeClass("header_show");
                }
            })
        })



        //手机端菜单的下拉效果
        $(".more_img>img").click(function(){
            $(".nav_list").toggleClass("nav_list_show")
        });
